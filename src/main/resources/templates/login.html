<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8" />
    <title th:text="${titulo}">Login</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Bootstrap Icons (más livianos que FontAwesome) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0d6efd, #4dabf7);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Card login */
        .card-login {
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            background-color: #fff;
            width: 100%;
            max-width: 380px;
        }

        .form-floating>.form-control {
            border-radius: 0.5rem;
        }

        .form-floating>.form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 6px rgba(13, 110, 253, 0.4);
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
            font-weight: 600;
            box-shadow: 0 3px 10px rgba(13, 110, 253, 0.3);
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
        }

        /* Footer */
        .footer-login {
            position: fixed;
            bottom: 15px;
            text-align: center;
            width: 100%;
            color: white;
            font-size: 0.85rem;
        }

        .footer-login img {
            width: 40px;
            margin-bottom: 5px;
        }

        a {
            color: #0d6efd;
        }
    </style>
</head>

<body>
    <!-- Card login -->
    <div class="card card-login">
        <div class="card-body">
            <h2 class="text-center mb-4">Login</h2>
            <form th:action="@{/login}" method="post">
                <div class="form-floating mb-3">
                    <input type="email" name="email" class="form-control" id="email" placeholder="Email" autofocus required>
                    <label for="email"><i class="bi bi-envelope"></i> Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password"><i class="bi bi-key"></i> Contraseña</label>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary btn-lg" type="submit">Ingresar</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <a th:href="@{/recuperacion}">¿Olvidó su contraseña?</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer-login">
        <img th:src="@{/images/logo.png}" alt="Logo" />
        <p><small>Desarrollado por <strong>&copy; E3 Soluciones Informáticas</strong></small></p>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>

    <!-- SweetAlert para msjLogin -->
    <input type="hidden" id="msjLogin" th:value="${msjLogin}">
    <script type="text/javascript">
    $(document).ready(function () {
        const input = document.getElementById("msjLogin");
        if (input && input.value) {
            mostrarAlerta(input.value);
        }
    });
    </script>
</body>
</html>
