<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body class="d-flex flex-column min-vh-100">

	<header th:replace="layout/layout :: header"></header>

	<main class="flex-grow-1">
		<div class="container py-4">

			<!-- Título -->
			<div class="row mb-4">
				<div class="col text-center">
					<h3 th:text="${titulo}" class="fw-bold text-primary border-bottom pb-2"></h3>
				</div>
			</div>

			<!-- Botones Crear -->
			<div class="row mb-3 justify-content-center">
				<div class="col-lg-10 d-flex justify-content-between">
					<a th:href="@{/crearEmpresa}" class="btn btn-primary btn-sm rounded-pill shadow-sm"
						data-bs-toggle="tooltip" title="Crear Empresa">
						<i class="fas fa-building"></i> Empresa
					</a>
					<a th:href="@{/crearUsuarioEmpresa}" class="btn btn-success btn-sm rounded-pill shadow-sm"
						data-bs-toggle="tooltip" title="Crear Trabajador">
						<i class="fas fa-user-plus"></i> Trabajador
					</a>
				</div>
			</div>


			<!-- Tabla -->
			<div class="row justify-content-center">
				<div class="col-lg-10">
					<div class="card shadow-sm border-0">
						<div class="card-body table-responsive">
							<table class="table table-hover align-middle table-striped">
								<thead class="bg-primary text-white">
									<tr>
										<th>#</th>
										<th><i class="fas fa-signature"></i> Nombre</th>
										<th><i class="fas fa-briefcase"></i> Razón Social</th>
										<th><i class="fas fa-id-card"></i> Rut</th>
										<th><i class="fas fa-toggle-on"></i> Estado</th>
										<th class="text-center"><i class="fas fa-edit"></i> Editar</th>
										<th class="text-center"><i class="fas fa-trash"></i> Eliminar</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="u,cont: ${listadoEmpresas}">
										<td th:text="${cont.index + 1}"></td>
										<td th:text="${u.nombre}"></td>
										<td th:text="${u.razonSocial}"></td>
										<td th:text="${u.rut}"></td>
										<td>
											<span th:if="${u.estado} == 0"
												class="badge bg-warning text-dark">Pendiente</span>
											<span th:if="${u.estado} == 1" class="badge bg-success">Activo</span>
											<span th:if="${u.estado} == 2"
												class="badge bg-secondary">Deshabilitado</span>
										</td>
										<td class="text-center">
											<a th:href="@{/editarEmpresa/} + ${u.id}"
												class="btn btn-outline-primary btn-sm rounded-pill"
												data-bs-toggle="tooltip" title="Editar Empresa">
												<i class="fas fa-edit"></i>
											</a>
										</td>
										<td class="text-center">
											<button
												th:onclick="eliminarEmpresa([[${u.id}]],[[${u.usuariosAsociados.size()}]]);"
												class="btn btn-outline-danger btn-sm rounded-pill"
												data-bs-toggle="tooltip" title="Eliminar Empresa">
												<i class="fas fa-trash"></i>
											</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

		</div>
	</main>

	<script th:src="@{/js/empresa.js}"></script>
	<script>
		document.addEventListener("DOMContentLoaded", () => {
			const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
			tooltipTriggerList.map(el => new bootstrap.Tooltip(el));
		});
	</script>

	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
