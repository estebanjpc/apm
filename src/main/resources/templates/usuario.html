<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body class="d-flex flex-column min-vh-100">
    <header th:replace="layout/layout :: header"></header>
    <main class="flex-grow-1">
        <div class="container py-4">
            <!-- TÃ­tulo -->
            <div class="row mb-4">
                <div class="col text-center">
                    <h3 th:text="${titulo}" class="fw-bold text-primary border-bottom pb-2"></h3>
                </div>
            </div>
            <!-- Formulario -->
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                    <div class="card shadow-sm border-0">
                        <div class="card-body">
                            <form id="idForm" th:action="@{/guardarUsuario}" th:object="${usuario}" method="post" class="row g-3">
                                <!-- Nombre -->
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">
                                        <i class="fas fa-user text-primary"></i> Nombre
                                    </label>
                                    <input th:field="*{nombre}" type="text" class="form-control" th:errorclass="'is-invalid'"/>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                                </div>
                                <!-- Apellido -->
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">
                                        <i class="fas fa-user text-primary"></i> Apellido
                                    </label>
                                    <input th:field="*{apellido}" type="text" class="form-control" th:errorclass="'is-invalid'"/>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
                                </div>
                                <!-- Email -->
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">
                                        <i class="fas fa-envelope text-primary"></i> Email
                                    </label>
                                    <input th:field="*{email}" type="email" class="form-control" th:errorclass="'is-invalid'"/>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                </div>
                                <!-- Estado -->
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">
                                        <i class="fas fa-toggle-on text-primary"></i> Estado
                                    </label>
                                    <select class="form-select" th:field="*{estado}" th:errorclass="'is-invalid'">
                                        <option th:each="estado: ${estados.entrySet()}" th:text="${estado.value}" th:value="${estado.key}"></option>
                                    </select>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></div>
                                </div>
                                <!-- Roles -->
                                <div class="col-12">
                                    <label class="form-label fw-semibold">
                                        <i class="fas fa-user-shield text-primary"></i> Roles
                                    </label>
                                    <div th:each="role: ${listadoRoles}" class="form-check">
                                        <input class="form-check-input" type="checkbox" th:field="*{roles}" th:value="${role.authority}" th:checked="${#lists.contains(usuario.roles, role)}" th:errorclass="'is-invalid'"/>
                                        <label class="form-check-label" th:for="${#ids.prev('roles')}" th:text="${role.nombre}"></label>
                                    </div>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></div>
                                </div>
                                <!-- Botones -->
                                <div class="col-12 text-center mt-4">
                                    <a th:href="@{/listadoUsuarios}" class="btn btn-outline-secondary rounded-pill px-4 me-2">
                                        <i class="fas fa-arrow-left"></i> Volver
                                    </a>
                                    <button type="submit" class="btn btn-primary rounded-pill px-4">
                                        <i class="fas fa-save"></i> <span th:text="${btn}"></span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
