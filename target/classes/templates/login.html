<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">  <!-- xmlns:sec="http://www.thymeleaf.org/extras/spring-security" -->

<head th:fragment="head">
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
	<link rel="icon" type="image/x-icon" href="images/favicon.ico">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />



<style>
.icon {
  padding: 10px;
  color: white;
  min-width: 50px;
  text-align: center;
}
</style>

</head>

<body>

	<div class="container">
		<br><br>
		<div class="col-4 mx-auto mb-5">
            <div class="card mt-5">
                <div class="card-body">
                    <h2 class="text-center mb-3">
                        <label class="form-label">Login</label>
                    </h2>
                    <form th:action="@{/login}" method="post">
	                    <div class="input-group my-3">
	                    	<i class="input-group-text fa fa-envelope icon bg-primary"></i>
	                        <input type="email" name="email" class="form-control form-control-sm" placeholder="Email" autofocus required>
	                    </div>
	                    <div class="input-group my-3">
	                    	<i class="input-group-text fa fa-key icon bg-primary"></i>
	                        <input type="password" name="password" class="form-control form-control-sm" placeholder="Password" required>
	                    </div>	                
	                    
	                    <div class="d-flex gap-2 justify-content-center">
		                    <div class="d-grid gap-2 col-8">
                    			<button class="btn btn-sm btn-primary" type="submit">Enviar</button>
                			</div>
		                </div>
                    </form>
                    <div class="mt-3" align="center"><a th:href="@{/recuperacion}">¿Olvido su contrase&ntilde;a?</a></div>
                </div>
            </div>
        </div>
	
	</div>


	<div class="text-center my-4 container-fluid fixed-bottom">
	<img th:src="@{/images/logo.png}" style="width: 10%;height: 10%;" alt="Logo" />
		<p>
			<small>Desarrollado por <strong>&copy; E3 Soluciones Informáticas</strong></small><br/>
		</p>
		
		<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>

		
	</div>

		<div th:if="${msjLogin != null}">
			<input type="hidden" id="msjLogin" th:value="${msjLogin}">
			<script type="text/javascript">
			    $(document).ready(function() {
				
				var texto = document.getElementById("msjLogin").value;
				var aux = texto.split(';');
				
			    Swal.fire({title: aux[1], 
			    		   text: aux[2], 
			    		   type: aux[0],
			    		   icon: aux[0],
			    		   confirmButtonColor: '#0d6efd'});
			});
			</script>
		</div>
</body>

</html>
