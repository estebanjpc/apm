<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body class="d-flex flex-column min-vh-100">

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4 overflow-scroll">

		<div class="row mb-3">
			<div class="col text-center">
				<h3 th:text="${titulo}">
					<h3>
			</div>
		</div>

		<div class="form-group row justify-content-center mb-1">
			<!-- Filtro Empresa -->
			<form th:action="@{/listadoUsuariosEmpresa}" method="get" class="col-sm-6 mb-0 d-flex align-items-center">
				<label class="col-sm-4 col-form-label">Empresa</label>
				<div class="col-sm-8">
					<select name="empresaId" class="form-select form-select-sm" onchange="this.form.submit()">
						<option value="">-- Todas las empresas --</option>
						<option th:each="emp : ${listadoEmpresas}" th:value="${emp.id}" th:text="${emp.razonSocial}"
							th:selected="${emp.id == empresaIdSeleccionada}">
						</option>
					</select>
				</div>
			</form>

			<!-- BotÃ³n Crear -->
			<div class="col-sm-2 d-flex align-items-center">
				<a th:href="@{/crearUsuarioEmpresa}" class="btn btn-sm btn-success w-100">
					<i class="bi bi-plus-circle"></i> Crear
				</a>
			</div>
		</div>

		<div class="row justify-content-center">
			<div class="col-10">
				<div class="card mt-4">

					<div class="card-body">

						<table class="table table-striped table-hover">
							<thead>
								<tr>
									<th>#</th>
									<th>Nombre</th>
									<th>Apellido</th>
									<th>Rut</th>
									<th>Email</th>
									<th>Empresa</th>
									<th>Estado</th>
									<th class="text-center">Editar</th>
									<th class="text-center">Eliminar</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="eu,cont: ${listadoUsuarios}">
									<td th:text="${cont.index + 1}"></td>
									<td th:text="${eu.usuario.nombre}"></td>
									<td th:text="${eu.usuario.apellido}"></td>
									<td th:text="${eu.usuario.rut}"></td>
									<td th:text="${eu.usuario.email}"></td>
									<td th:text="${eu.empresa.nombre}"></td>

									<td th:if="${eu.usuario.estado} == 0">Pendiente</td>
									<td th:if="${eu.usuario.estado} == 1">Activo</td>
									<td th:if="${eu.usuario.estado} == 2">Deshabilitado</td>

									<td class="text-center">
										<a id="btnEditarUsuario" th:href="@{/editarUsuarioEmpresa/{id}(id=${eu.usuario.id},empresaId=${eu.empresa.id})}"><i class="bi bi-view-list"></i></a>
									</td>
									<td class="text-center">
										<button th:onclick="eliminarUsuarioEmpresa([[${eu.usuario.id}]],[[${eu.empresa.id}]]);" class="btn btn-outline-danger btn-sm"><i class="bi bi-trash3"></i></button>
									</td>
								</tr>
							</tbody>
						</table>

					</div>

				</div>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
	<script th:src="@{/js/usuario.js}"></script>
</body>

</html>
